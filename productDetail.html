<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Wijaya</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="header">
        <div id="logo">Christian Wijaya</div>
        <div>
            <ul id="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="product.html">Products</a></li>
                <li><a href="event.html">Event</a></li>

        <div id="mobile">
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>


    <section class="prodetails">
        <a href="product.html"><i class="fas fa-arrow-left"></i></a>
        <div class="prodetails-img">
            <img id="product-image" src="" alt="" width="100%">
        </div>
        <div class="prodetails-desc">
            <h3 id="product-name"></h3>
            <h2 id="product-price"></h2>
            <strong>Quantity</strong>
            <input type="number" value="1" min="1">
            <button class="add-to-chart">ADD TO CART</button>

            <h4>Product Description</h4>
            <p id="product-description"></p>
        </div>

                <button>Subscribe</button>
            </div>
        </div>

    <section id="last">
        <div class="follow-us">
